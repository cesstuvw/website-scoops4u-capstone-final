<div class="modal-header border-0">
    <h1 class="modal-title" id="exampleModalLabel">{% block modal-title %} Return Details {% endblock modal-title %}</h1>
    <button type="button" class="ri-close-fill" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body pt-2 mt-0">

        <label for="pcode">Product Code</label>
        <input type="text" value="{{unreturned_product.product_code }}" class="form-control" readonly="readonly">

        <label for="qty">Quantity</label>
        <input type="number" class="form-control" value="{{unreturned_product.product_qty }}" name="qty" readonly="readonly">
        
        <label for="name">Reseller Name</label>
        <input type="text" value="{{unreturned_product.reseller_name}}" name="reseller_name" class="form-control" readonly="readonly">

        <label for="reason">Reason</label>
        <textarea name="reason" id="reason"  cols="5" rows="5" class="form-control" >{{unreturned_product.reason }}</textarea>

        <label for="date">Return Date</label>
        <input type="date" name="date" value="{{unreturned_product.return_date}}" class="form-control" readonly="readonly">

    <!-- </form> -->
</div>
<div class="modal-footer border-0">
</div>


<script>
    $(document).ready(function() {
        $("#reason").on("keydown mousedown selectstart", function(event) {
            event.preventDefault();
        });
    });
</script>
