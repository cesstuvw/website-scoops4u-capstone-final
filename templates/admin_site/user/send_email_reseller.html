Dear {{ user.role|title }},

We are pleased to inform you that you can now access our products and services. We offer a wide range of high-quality products that are designed to meet the needs of our customers.
                                    
To access our products and services, please find your login details below:
                                    
Username: {{ user.username }}
Password:

To ensure the security of your account, we recommend changing your password within 24 hours.
Please keep your login details safe and secure, as you will need them every time you access your account.
                                    
If you have any questions or concerns, please do not hesitate to contact our support team. We are always here to help you in any way we can.
                                    
Thank you for choosing to work with us. We value your business and look forward to a long and fruitful partnership.
                                    
Best regards,
Owner
SCOOPS 4 U
