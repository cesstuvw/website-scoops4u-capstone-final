{% extends 'base.html' %}

{% block content %}
{% for review in reviews %}
    <div class="review-box">
        <h3>{{ review.first_name }}</h3>
        <p>{{ review.last_name }}</p>
        <p>{{ review.email_address }}</p>
        <p>{{ review.star_rating }}</p>
        <p>{{ review.review }}</p>
    </div>
{% endfor %}
{% endblock %}
